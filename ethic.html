<head>
    <title>Mirador Sample</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the Mirador 3️⃣ -->
    <script src="https://unpkg.com/mirador@3.0.0-rc.3/dist/mirador.min.js"></script>
  </head>  
  <body>    
    <p>
      A sample Mirador viewer, showing the manuscript of Pope's <em>Ethic Epistles</em> held by Harvard University 
      (fMS Eng 233.1 [1]) alongside a copy of an early issue of <em>An Essay on Man, Part I</em> (Griffith 305) 
      held by the Wellcome Library (25648/B).
    </p>
    <div id="mirador"></div>
    <script type="text/javascript">
      const mirador = Mirador.viewer({
        id: "mirador",
        defaultView: "single",
        views: [
          { key: 'single', behaviors: ['individuals'] },
          { key: 'book', behaviors: ['paged'] },
          { key: 'gallery' }
        ],
        windows: [ 
         {
             manifestId: 'https://iiif.lib.harvard.edu/manifests/drs:51531353',
             canvasId: 'https://iiif.lib.harvard.edu/manifests/drs:51531353/canvas/canvas-51531418.json',
             view: 'single'
          },
          {
             manifestId: 'https://wellcomelibrary.org/iiif/b3054466x/manifest',
             canvasId: 'https://wellcomelibrary.org/iiif/b3054466x/canvas/c6',
             view: 'single'
          }
        ],
        catalog: [
         { manifestId: 'https://api.bl.uk/metadata/iiif/ark:/81055/vdc_00000004317C/manifest.json' },
            {manifestId: 'https://api.bl.uk/metadata/iiif/ark:/81055/vdc_100025496893.0x000001/manifest.json'},
            {manifestId: 'https://api.bl.uk/metadata/iiif/ark:/81055/vdc_100045841837.0x000001/manifest.json'},
            {manifestId: 'https://api.bl.uk/metadata/iiif/ark:/81055/vdc_100023173277.0x000001/manifest.json'}
         ]

        // All of the settings (with descriptions (ﾉ^∇^)ﾉﾟ) located here:
        // https://github.com/ProjectMirador/mirador/blob/master/src/config/settings.js
      });
    </script>
  </body>
</html>
